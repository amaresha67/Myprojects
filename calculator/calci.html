<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" >
    <link rel="stylesheet" href="calculator.css">
   
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="row"><p id="ans"></p><button class="btn" style="height: 60%;margin-top: 15px;">C</button></div>
        <div class="row">
            <button class="btn" class="digit">7</button> <button class="btn" class="digit">8</button><button class="btn" class="digit">9</button><button class="btn">+</button>
        </div>
        <div class="row">
            <button class="btn">4</button> <button class="btn">5</button><button class="btn">6</button><button class="btn">-</button>
        </div>
        <div class="row">
            <button class="btn">1</button> <button class="btn">2</button><button class="btn">3</button><button class="btn">*</button>
        </div>
        <div class="row">
            <button class="btn">0</button> <button class="btn">=</button><button class="btn">/</button><button class="btn">%</button>
        </div>
    </div>
    <script src="calci.js"></script>
</body>
</html>
